  <script src="src/kd.core.js"></script>
  <script>
    kd.SPACE.down(function () {
      console.log('The space bar is held down!  Yeah!');
    });

    kd.ESC.down(function () {
      console.log('Stopping the run loop...');
      kd.stop();
    });

    kd.run(function () {
      kd.tick();
    });
  </script>
